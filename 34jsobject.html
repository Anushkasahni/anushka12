<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object in js</title>
</head>
<body>
    <script>

        var anuTechnical = {
            firstname : "Anushka",
            lastname : "Sahni",
            age : 21,
            profession : "webdeveloper"
        }
        // console.log(anuTechnical);
        // console.log(anuTechnical.firstname);

        // change the property name value

        anuTechnical.profession = "programming";
        console.log(anuTechnical);

        // add a new property 

        anuTechnical.middlename = " kumari";
        console.log(anuTechnical);

        // delete property name

        delete anuTechnical.middlename;
        console.log(anuTechnical);

    </script>
</body>
</html>

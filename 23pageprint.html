<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page print in js</title>
</head>

<body>
    <div id="divone">
        div one content is here.
        <button onclick="myfun('divone')"> DivOne</button>

    </div>

    <div id="divtwo">
        div one content is here.
        <button onclick="myfun('divtwo')"> DivTwo</button>

    </div>

    <div id="divthree">
        div one content is here.
        <button onclick="myfun('divthree')"> DivThree</button>

    </div>
    <button onclick="myholepage()"> wholePage</button>
    <script>
        function myholepage() {
            window.print();
        }
        function myfun(paravalue){
            var backup = document.body.innerHTML;
            var divcontent = document.getElementById(paravalue).innerHTML;
            document.body.innerHTML =  divcontent;
            window.print(); 
            document.body.innerHTML = backup;
        }
    </script>
</body>

</html>

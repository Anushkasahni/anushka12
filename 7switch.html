<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statement</title>
</head>

<body>
    <h3> Enter Youe choice </h3>
    <ul>
        <li>Add</li>
        <li>Sub</li>
        <li>Mult</li>
        <li>Div</li>
    </ul>


    <br>
    <from>
        <input type="text" name="" id="choice">
        <br>
        <button onclick="myfun()"> Click Me</button>
    </from>
    <script>
        function myfun() {
            var choice = document.getElementById("choice").
                value;
            alert(choice);

            switch (choice) {
                case "add": var a = 10;
                    var b = 20;
                    var sum = a + b;
                    document.write("addition of two number is " + sum);
                    break;

                case "sub": var a = 20;
                    var b = 30;
                    var sub = a - b;
                    document.write("substraction of two number is " + sub);
                    break;

                case "mult": var a = 20;
                    var b = 30;
                    var mult = a * b;
                    document.write("multiplection of two number is " + mult);
                    break;

                case "div": var a = 20;
                    var b = 30;
                    var div = a / b;
                    document.write("division of two number is " + div);
                    break;

                    default : alert("not a valid input");
            }
        }
    </script>
</body>

</html>

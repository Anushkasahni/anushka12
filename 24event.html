<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evrnts in js</title>
</head>
<body>
    <h1> Welcome to my channel :) keep smiling and keep loving:)</h1>
    <button onmousedown="myfun()">Click Me </button>

  
    <button onmouseenter="mytwitter()">Click Me </button>
    <button onmouseup="mywhatsap()">Click Me </button>

    <button onmouseout="myyoutube()">Click Me </button>


   


    <script>
       function myfun(){
        document.body.style.backgroundColor = 'blue';
        document.body.style.color = 'white';
       }

       function mytwitter(){
        document.body.style.backgroundColor = 'orange';
        document.body.style.color = 'white';
       }

       function mywhatsap(){
        document.body.style.backgroundColor = 'green';
        document.body.style.color = 'white';
       }

       function myyoutube(){
        document.body.style.backgroundColor = 'red';
        document.body.style.color = 'white';
       }
    </script>
</body>
</html>
